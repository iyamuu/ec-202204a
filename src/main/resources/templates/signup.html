<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
	rel="stylesheet" />
<!-- Custom CSS -->
<link rel="stylesheet" th:href="@{/css/signup.css}" />
<title>らくらくアロハ</title>
</head>

<body>
	<header th:insert="header::frag_header"></header>


	<main>
		<div class="container">
			<div class="register-form">
				<section class="register-section">ユーザー情報入力画面</section>
				<br />
				<div class="register-input">
					<form th:action="@{/user/insert}" method="post"
						th:object="${registerUserForm}">
						<div class="bg-light p-2">
							<div class="register-input-content">
								<div class="mb-3">
									<label for="name" class="form-label">名前：</label>
									<div th:errors="*{name}" style="color: red">エラー！</div>
									<input type="text" name="name" class="form-control" id="name"
										th:field="*{name}" />
								</div>

								<hr />

								<div class="mb-3">
									<label for="email" class="form-label">メールアドレス：</label>
									<div th:errors="*{email}" style="color: red">エラー！</div>
									<input type="email" name="email" class="form-control"
										id="email" aria-describedby="emailHelp" th:field="*{email}" />
									<div id="emailHelp" class="form-text">ex) taro@sample.com
									</div>
								</div>

								<hr />

								<div class="mb-3">
									<label for="password" class="form-label">パスワード：</label>
									<div th:errors="*{password}" style="color: red">エラー！</div>
									<input type="password" name="password" class="form-control"
										id="password" th:field="*{password}" />
								</div>

								<hr />

								<div class="mb-3">
									<label for="confirmPassword" class="form-label">確認用パスワード：</label>
									<div th:errors="*{confirmPassword}" style="color: red">
										エラー！</div>
									<input type="password" name="confirmPassword"
										class="form-control" id="confirmPassword"
										th:field="*{confirmPassword}" />
								</div>

								<hr />

								<div class="mb-3">
									<label for="zipcode" class="form-label">郵便番号：</label>
									<div th:errors="*{zipcode}" style="color: red">エラー！</div>
									<input type="text" name="zipcode" class="form-control"
										id="zipcode" th:field="*{zipcode}" />
									<div id="zipcodeHelp" class="form-text">ex) 123-4567</div>
								</div>

								<hr />

								<div class="mb-3">
									<label for="address" class="form-label">住所：</label>
									<div th:errors="*{address}" style="color: red">エラー！</div>
									<input type="text" name="address" class="form-control"
										id="address" th:field="*{address}" />
								</div>

								<hr />

								<div class="mb-3">
									<label for="telephone" class="form-label">電話番号：</label>
									<div th:errors="*{telephone}" style="color: red">エラー！</div>
									<input type="text" name="telephone" class="form-control"
										id="telephone" th:field="*{telephone}" />
									<div id="telephoneHelp" class="form-text">ex)
										090-1234-5678</div>
								</div>
								<hr />
							</div>
							<div class="button-link row mx-5 justify-content-center">
								<div class="col-auto">
									<button type="submit" class="btn btn-primary mb-2">
										ユーザー登録</button>
								</div>
							</div>
						</div>
						<br /> <br />
						<div class="button-link row mx-5 justify-content-center">
							<div class="col-auto">
								<button type="reset" class="btn btn-outline-info mb-2">
									入力内容をクリア</button>
							</div>
							<div class="col-auto">
								<a class="btn btn-outline-secondary mb-2"
									th:href="@{/user/toLogin}"> ログイン画面へ </a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>

	<!-- Footer -->

	<footer th:insert="footer::frag_footer"></footer>

	<!-- Footer -->

	<!-- MDB -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" th:src="@{/js/get_address.js}"></script>
</body>
</html>
