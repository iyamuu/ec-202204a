<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
	rel="stylesheet" />
<!-- Custom CSS -->
<link rel="stylesheet" href="../static/css/item_detail.css"
	th:href="@{/css/item_search.css}" />
<title>らくらくアロハ</title>
</head>

<body>
	<header th:insert="header::frag_search_header"></header>


	<main>
		<section></section>
		<br />
		<section>
			<div class="container">
				<div style="text-align: center">
					<br />
					<h2>検索結果はこちら</h2>
					<br />
					<p th:if="${no_item}" th:text="${no_item}">美味しいハワイアン料理はいかがですか？
					</p>
				</div>
			</div>
		</section>
		<br />
		<section>
			<div class="container">
				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<a class="btn btn-outline-dark mb-4"
						th:href="@{/search?search_name=} + ${search_name}">値段の安い順</a> <a
						class="btn btn-outline-dark mb-4"
						th:href="@{/search?search_name=} + ${search_name} + '&sort=DESC'">値段の高い順</a>
				</div>
				<div class="row row-cols-1 row-cols-md-3 g-4 item-content">
					<div class="col mx-auto" style="width: 18rem"
						th:each="item : ${itemList}">
						<div class="card text-center" style="width: 18rem">
							<img src="../static/img_aloha/10.jpg" class="card-img-top"
								alt="..." th:src="@{'/img_aloha_resize/'}+${item.imagePath}" />
							<div class="card-body">
								<h5 class="card-title" th:text="${item.name}">
									Hawaiianパラダイス</h5>
								<p class="card-text" th:text="${item.description}">
									ハワイで取れる名産物でかつオーガニックな食料がふんだんに使われたローカルフーズです。健康志向の方に大人気の商品です。</p>
								<p class="card-text"
									th:text="'M:'+${item.priceM}+'円, L:'+ ${item.priceL}+'円'">
									M:2160円, L:3380円</p>

								<a th:href="@{'/items/detail?id='}+${item.id}"
									class="btn btn-light">注文</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>

	<!-- Footer -->
	<footer th:insert="footer::frag_footer"></footer>

	<!-- Footer -->

	<!-- MDB -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>

	<!-- paginathing  -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/script.js}"></script>
	<script th:src="@{/js/paginathing.min.js}"></script>
</body>
</html>
