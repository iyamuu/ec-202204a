<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
	rel="stylesheet" />
<link rel="stylesheet" href="../static/css/item_list.css"
	th:href="@{/css/item_list.css}" />
<title>らくらくアロハ</title>
</head>

<body>

	<header th:replace="header::frag_search_header"></header>


	<main>
		<section>
			<div class="container">
				<!-- Carousel wrapper -->
				<div id="carouselMaterialStyle" class="carousel slide carousel-fade"
					data-mdb-ride="carousel">
					<!-- Indicators -->
					<div class="carousel-indicators">
						<button type="button" data-mdb-target="#carouselMaterialStyle"
							data-mdb-slide-to="0" class="active" aria-current="true"
							aria-label="Slide 1"></button>
						<button type="button" data-mdb-target="#carouselMaterialStyle"
							data-mdb-slide-to="1" aria-label="Slide 2"></button>
						<button type="button" data-mdb-target="#carouselMaterialStyle"
							data-mdb-slide-to="2" aria-label="Slide 3"></button>
					</div>
					<!-- Inner -->
					<div class="carousel-inner rounded-5 shadow-4-strong">
						<!-- Single item -->
						<div class="carousel-item active d-flex justify-content-center">
							<img th:src="@{/img_aloha_resize/1.jpg}" class="d-block w-50"
								alt="Sunset Over the City" />
							<div class="carousel-caption d-none d-md-block">
								<h5>おすすめ商品１</h5>
								<p>これはめちゃくちゃ美味しい。だからそう、これは美味しい。</p>

							</div>
						</div>
						<!-- Single item -->
						<div class="carousel-item d-flex justify-content-center">
							<img th:src="@{/img_aloha_resize/2.jpg}" class="d-block w-50" />
							<div class="carousel-caption d-none d-md-block">
								<h5>おすすめ商品２</h5>
								<p>美味しくないはずが無い。So delicious!</p>
							</div>
						</div>
						<!-- Single item -->
						<div class="carousel-item d-flex justify-content-center">
							<img th:src="@{/img_aloha_resize/3.jpg}" class="d-block w-50" />
							<div class="carousel-caption d-none d-md-block">
								<h5>おすすめ商品３</h5>
								<p>これはキマる。やっべえぞ。</p>
							</div>
						</div>
					</div>
					<!-- Inner -->
					<!-- Controls -->
					<button class="carousel-control-prev" type="button"
						data-mdb-target="#carouselMaterialStyle" data-mdb-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button"
						data-mdb-target="#carouselMaterialStyle" data-mdb-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
				<!-- Carousel wrapper -->
			</div>
		</section>
		<br />
		<section>
			<div class="container">
				<div style="text-align: center">
					<br />
					<h2>美味しいハワイアン料理</h2>
					<br />
					<p>美味しいハワイアン料理はいかがですか？</p>
					<p>ハワイで採れた新鮮な野菜を使用したさまざまな料理を取り揃えています</p>
				</div>
			</div>
		</section>
		<br />
		<section>
			<div class="container">
				<div class="d-grid gap-2 d-md-flex justify-content-end">
					<div>
						<a class="btn btn-outline-dark mb-4" th:href="@{/}">値段の安い順</a> <a
							class="btn btn-outline-dark mb-4" th:href="@{/?sort=DESC}">値段の高い順</a>
					</div>
				</div>
				<div class="row row-cols-1 row-cols-md-3 g-4 item-content">
					<div class="col-3 mx-auto" style="width: 18rem"
						th:each="item : ${itemList}">
						<div class="card text-center" style="width: 18rem">
							<img src="../static/img_aloha_resize/10.jpg" class="card-img-top"
								alt="..." th:src="@{'/img_aloha_resize/'}+${item.imagePath}" />
							<div class="card-body">
								<h5 class="card-title" th:text="${item.name}">
									Hawaiianパラダイス</h5>
								<p class="card-text" th:text="${item.description}">
									ハワイで取れる名産物でかつオーガニックな食料がふんだんに使われたローカルフーズです。健康志向の方に大人気の商品です。</p>
								<p class="card-text"
									th:text="'M:'+${#numbers.formatInteger(item.priceM, 3, 'COMMA')}+'円, L:'+ ${#numbers.formatInteger(item.priceL, 3, 'COMMA')}+'円'">
									M:2160円, L:3380円</p>
								<a th:href="@{'/items/detail?id='}+${item.id}"
									class="btn btn-light">注文</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<!-- Footer -->

	<footer th:replace="footer::frag_footer"></footer>

	<!-- Footer -->

	<!-- MDB -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
	<!-- paginathing  -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/script.js}"></script>
	<script th:src="@{/js/paginathing.min.js}"></script>
</body>
</html>
