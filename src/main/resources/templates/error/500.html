<!DOCTYPE html>
<html
    lang="ja"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font Awesome -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
        />
        <!-- MDB -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
            rel="stylesheet"
        />
        <!-- Custom CSS -->
        <link
            rel="stylesheet"
            href="../../static/css/error.css"
            th:href="@{/css/error.css}"
        />

        <title>らくらくアロハ</title>
    </head>

    <body>
        <header class="fixed-top">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-info">
                <!-- Container wrapper -->
                <div class="container-fluid">
                    <!-- Toggle button -->
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-mdb-toggle="collapse"
                        data-mdb-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <i class="fas fa-bars"></i>
                    </button>
                    <!-- Navbar brand -->
                    <a
                        class="navbar-brand mt-2 mt-lg-0"
                        href="item_list.html"
                        th:href="@{/}"
                    >
                        <img
                            src="../static/img_aloha/rakurakuaroha_logo2.png"
                            th:src="@{/img_aloha/rakurakuaroha_logo2.png}"
                            class="bg-light"
                            height="25"
                            alt="Rakuraku aloha Logo"
                            loading="lazy"
                        />
                    </a>
                    <!-- Collapsible wrapper -->
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <!-- Left links -->
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <!-- Search Form-->
                                <form
                                    class="d-flex input-group w-auto"
                                    th:action="@{/search}"
                                    method="get"
                                >
                                    <input
                                        type="search"
                                        class="form-control rounded"
                                        placeholder="Search"
                                        aria-label="Search"
                                        aria-describedby="search-addon"
                                        name="search_name"
                                        autocomplete="on"
                                        list="itemlist"
                                    />
                                    <datalist id="itemlist">
                                        <option
                                            th:each="item : ${itemList}"
                                            th:value="${item.name}"
                                            value="アサイーボウル"
                                        ></option>
                                    </datalist>
                                    <span
                                        class="input-group-text border-0"
                                        id="search-addon"
                                    >
                                        <button
                                            style="border: none"
                                            class="bg-info"
                                        >
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </span>
                                </form>
                            </li>
                        </ul>
                        <!-- Left links -->
                    </div>
                    <!-- Collapsible wrapper -->
                    <!-- Right elements -->
                    <div class="d-flex align-items-center">
                        <!-- Icon -->
                        <a
                            class="text-reset me-3"
                            th:href="@{/cart/show}"
                            id="navbarDropdownMenuLink"
                            role="button"
                            aria-expanded="false"
                        >
                            <i class="fas fa-shopping-cart"></i>
                            <span
                                class="badge rounded-pill badge-notification bg-danger"
                            ></span>
                        </a>
                        <!-- Avatar -->
                        <div class="dropdown">
                            <a
                                class="dropdown-toggle d-flex align-items-center hidden-arrow"
                                href="#"
                                id="navbarDropdownMenuAvatar"
                                role="button"
                                data-mdb-toggle="dropdown"
                                aria-expanded="false"
                            >
                                <i class="fa-solid fa-circle-user"></i>
                            </a>
                            <ul
                                class="dropdown-menu dropdown-menu-end"
                                aria-labelledby="navbarDropdownMenuAvatar"
                            >
                                <li>
                                    <form th:action="@{/log}" method="post">
                                        <input
                                            th:if="${session.user}"
                                            type="hidden"
                                            th:value="${session.user.id}"
                                            name="userId"
                                        />
                                        <button class="dropdown-item">
                                            注文履歴
                                        </button>
                                    </form>
                                </li>
                                <li>
                                    <span sec:authorize="isAuthenticated()"
                                        ><a
                                            class="dropdown-item"
                                            th:href="@{/user/logout}"
                                            >ログアウト</a
                                        ></span
                                    >
                                    <span sec:authorize="!isAuthenticated()"
                                        ><a
                                            class="dropdown-item"
                                            th:href="@{/user/login}"
                                            >ログイン</a
                                        ></span
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- Right elements -->
                </div>
                <!-- Container wrapper -->
            </nav>
            <!-- Navbar -->
        </header>

        <main>
            <section>
                <div class="container text-center">
                    <div class="alert alert-danger" role="alert">
                        Internal Server Error 500
                    </div>
                </div>
            </section>
            <br />
            <section>
                <div class="container text-center">
                    <h2 class="text-break">
                        以下のいずれかの理由でシステムの操作を中断しました。
                    </h2>
                    <br /><br />
                    <p>不正な操作が行われた</p>
                    <p>長い時間操作を行わなかった</p>
                    <p>現在システムメンテナンス中</p>
                    <br />

                    <p>しばらく経ってからもう一度操作してください。</p>
                    <br />
                    <hr />
                    <h4>商品を探す</h4>
                    <br />
                    <form
                        class="container d-flex justify-content-center"
                        th:action="@{/search}"
                        method="get"
                    >
                        <div class="row">
                            <div class="col">
                                <input
                                    type="search"
                                    class="form-control rounded"
                                    aria-label="Search"
                                    placeholder="商品名"
                                    aria-describedby="search-addon"
                                    name="search_name"
                                    autocomplete="on"
                                    list="itemlist"
                                />
                                <datalist id="itemlist">
                                    <option
                                        th:each="item : ${itemList}"
                                        th:value="${item.name}"
                                        value="アサイーボウル"
                                    ></option>
                                </datalist>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-success">
                                    検索
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                    <br />
                    <div class="container text-center">
                        <a th:href="@{/}" class="btn btn-outline-secondary"
                            >トップに戻る</a
                        >
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="text-center text-lg-start bg-light text-muted">
            <!-- Section: Links  -->
            <section class="">
                <div class="container text-center text-md-start mt-5">
                    <br />
                    <!-- Grid row -->
                    <div class="row mt-3">
                        <!-- Grid column -->
                        <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
                            <!-- Content -->
                            <h6 class="text-uppercase fw-bold mb-4">
                                <i class="fas fa-gem me-3"></i>らくらくアロハ
                            </h6>
                            <p>真心を込めて美味しい商品をお届けします</p>
                        </div>
                        <!-- Grid column -->

                        <!-- Grid column -->
                        <div
                            class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4"
                        >
                            <!-- Links -->
                            <h6 class="text-uppercase fw-bold mb-4">Contact</h6>
                            <p>
                                <i class="fas fa-home me-3"></i>
                                東京都渋谷区千駄ヶ谷
                            </p>
                            <p>
                                <i class="fas fa-envelope me-3"></i>
                                rakuraku-aloha@gmail.com
                            </p>
                            <p>
                                <i class="fas fa-phone me-3"></i> 0120-000-111
                            </p>
                        </div>
                        <!-- Grid column -->
                    </div>
                    <!-- Grid row -->
                </div>
            </section>
            <!-- Section: Links  -->

            <!-- Copyright -->
            <div
                class="text-center p-4"
                style="background-color: rgba(0, 0, 0, 0.05)"
            >
                © 2021 Copyright:
                <a class="text-reset fw-bold" href="#">らくらくアロハ</a>
            </div>
            <!-- Copyright -->
        </footer>
        <!-- Footer -->

        <!-- MDB -->
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"
        ></script>
    </body>
</html>
