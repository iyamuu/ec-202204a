<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
	rel="stylesheet" />
<!-- Custom CSS -->
<link rel="stylesheet" href="../../static/css/error.css"
	th:href="@{/css/error.css}" />
<link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">

<title>らくらくアロハ</title>
</head>

<body>
	<header th:replace="header::frag_header"></header>

	<main>
		<section>
			<div class="container text-center">
				<div class="alert alert-danger" role="alert">Internal Server
					Error 500</div>
			</div>
		</section>
		<br />
		<section>
			<div class="container text-center">
				<h2 class="text-break">以下のいずれかの理由でシステムの操作を中断しました。</h2>
				<br />
				<br />
				<p>不正な操作が行われた</p>
				<p>長い時間操作を行わなかった</p>
				<p>現在システムメンテナンス中</p>
				<br />

				<p>しばらく経ってからもう一度操作してください。</p>
				<br />
				<hr />
				<h4>商品を探す</h4>
				<br />
				<form class="container d-flex justify-content-center"
					th:action="@{/search}" method="get">
					<div class="row">
						<div class="col">
							<input type="search" class="form-control rounded"
								aria-label="Search" placeholder="商品名"
								aria-describedby="search-addon" name="search_name"
								autocomplete="on" list="itemlist" />
							<datalist id="itemlist">
								<option th:each="item : ${itemList}" th:value="${item.name}"
									value="アサイーボウル"></option>
							</datalist>
						</div>
						<div class="col">
							<button class="btn btn-outline-success">
								検索 <i class="fas fa-search"></i>
							</button>
						</div>
					</div>
				</form>
				<br />
				<div class="container text-center">
					<a th:href="@{/}" class="btn btn-outline-secondary">トップに戻る</a>
				</div>
			</div>
		</section>
	</main>

	<!-- Footer -->

	<footer th:replace="footer::frag_footer"></footer>

	<!-- Footer -->

	<!-- MDB -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
</body>
</html>
