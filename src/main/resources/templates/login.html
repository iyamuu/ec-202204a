<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
	rel="stylesheet" />
<!-- Custom CSS -->
<link rel="stylesheet" th:href="@{/css/login.css}" />
<title>らくらくアロハ</title>
</head>

<body>
	<header th:replace="header::frag_header"></header>

	<main>
		<div class="login-form container">
			<section class="login-section">ログイン入力画面</section>
			<br />
			<div th:if="${errorMessage}" th:text="${errorMessage}"
				style="color: red"></div>
			<div class="login-input bg-light p-2">
				<form action="item_list.html" th:action="@{/user/login}"
					method="post" th:object="${loginUserForm}">
					<div class="login-input-content">
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">メールアドレス：</label>
							<input type="email" name="email" class="form-control"
								id="exampleInputEmail1" aria-describedby="emailHelp"
								th:field="*{email}" />
						</div>
						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">パスワード：</label>
							<input type="password" name="password" class="form-control"
								id="exampleInputPassword1" th:field="*{password}" />
						</div>
					</div>
					<div class="button-link row mx-5 d-flex justify-content-center">
						<div class="col-auto mb-2">
							<a th:href="@{/user/signup}"
								class="btn btn-outline-secondary d-flex justify-content-center">
								ユーザー登録画面へ </a>
						</div>
						<div class="col-auto mb-2">
							<button type="submit"
								class="btn btn-primary d-flex justify-content-center">
								ログイン</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>

	<!-- Footer -->
	<footer th:replace="footer::frag_footer"></footer>

	<!-- Footer -->

	<!-- MDB -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
</body>
</html>
