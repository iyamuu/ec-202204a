<!DOCTYPE html>
<html lang="ja"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/cart_list.css">
    <title>らくらくアロハ</title>
</head>

<body>
    <header class="fixed-top">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-info">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>

                </button>
                <!-- Navbar brand -->
                <a class="navbar-brand mt-2 mt-lg-0" th:href="@{/items/list}">
                    <img th:src="@{/img_aloha/header_logo.png}" class="bg-light" height="15"
                        alt="Rakuraku aloha Logo" loading="lazy" />
                </a>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <!-- Left links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/items/list}">ホーム</a>
                        </li>
                        <li class="nav-item">
                            <!-- Search Form-->
                            <form
                            class="d-flex input-group w-auto"
                            th:action="@{'/items/search'}"
                            method="get"
                        >
                            <input
                            type="search"
                            class="form-control rounded"
                            placeholder="Search"
                            aria-label="Search"
                            aria-describedby="search-addon"
                            name="search_name"
                            />
                            <span class="input-group-text border-0" id="search-addon">
                            <button style="border: none" class="bg-info">
                                <i class="fas fa-search"></i>
                            </button>
                            </span>
                        </form>
                        </li>
                    </ul>
                    <!-- Left links -->
                </div>
                <!-- Collapsible wrapper -->

                <!-- Right elements -->
                <div class="d-flex align-items-center">

                    <!-- Icon -->
                    <a class="text-reset me-3" th:href="@{/cart/show}" id="navbarDropdownMenuLink"
                        role="button" aria-expanded="false">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="badge rounded-pill badge-notification bg-danger">0</span>
                    </a>

                    <!-- Avatar -->
                    <div class="dropdown">
                        <a class="dropdown-toggle d-flex align-items-center hidden-arrow" href="#"
                            id="navbarDropdownMenuAvatar" role="button" data-mdb-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fa-solid fa-circle-user"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuAvatar">
                            <li>
                                <a class="dropdown-item" href="#">マイページ</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">注文履歴</a>
                            </li>
                            <li th:if="${session.user}">
                                <a class="dropdown-item" th:href="@{/user/logout}"
                                  >ログアウト</a
                                >
                              </li>
                              <li th:unless="${session.user}">
                                <a class="dropdown-item" th:href="@{/user/login}">ログイン</a>
                              </li>
                        </ul>
                    </div>
                </div>
                <!-- Right elements -->
            </div>
            <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
    </header>

    <main>
        <section>
            <div class="container">
                <br><br>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <br><br>
                <h2><i class="fas fa-shopping-cart"></i>ショッピングカート</h2>
                <br><br>
                <div class="row flex-row flex-nowrap overflow-auto" th:if="${order}">
                    <!-- 1個のitem start -->
                    <div class="col mx-auto" style="width: 18rem;" th:each="orderItem : ${order.orderItemList}">
                        <div class="card text-center" style="width: 18rem;">
                            <img th:src="@{/img_aloha/} + ${orderItem.item.imagePath}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${orderItem.item.name}">Hawaiianパラダイス</h5>
                                <p class="card-text">
                                    <ul>
                                        <li>サイズ：<span th:text="${orderItem.size}">M</span></li>
                                        <li>数量：<span th:text="${orderItem.quantity}">1</span>個</li>
                                        <li>トッピング：
                                            <ul>
                                                <li th:each="orderTopping : ${orderItem.orderToppingList}" th:text="${orderTopping.topping.name}">エビ</li>
                                            </ul>
                                        </li>
                                    </ul>
                                </p>
                                <p class="card-text"><strong>小計：<span th:text="${orderItem.getSubTotal()}">3280</span>円</strong></p>
                                <form th:action="@{/cart/delete}" method="post">
                                    <input type="hidden" name="orderItemId" th:value="${orderItem.id}">
                                    <button class="btn btn-danger">削除</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- item end -->
                </div>
                <br><br>
                <div id="total-price d-flex justify-content-end">
                    <h3 class="text-end">消費税：<span th:text="${tax}">8000</span>円</h3>
                    <h3 class="text-end">合計金額(税込)：<span th:text="${totalPrice}">38000</span>円</h3>
                </div>
                <br><br>
                <div class="d-flex justify-content-center">
                    <div>
                        <a href="item_list.html" th:href="@{/items/list}"
                            class="d-flex justify-content-start btn btn-outline-secondary">お買い物を続ける</a>
                    </div>
                    
                    <div th:if="${order}">
                        <form action="order_confirm.html" th:action="@{/order/confirm}" >
                            <button class="btn btn-secondary" id="order-button">注文に進む</button>
                        </form>
                    </div>
                </div>
                
            </div>

        </section>
    </main>

    <!-- Footer -->
    <footer class="text-center text-lg-start bg-light text-muted">

        <!-- Section: Links  -->
        <section class="">
            <div class="container text-center text-md-start mt-5">
                <br>
                <!-- Grid row -->
                <div class="row mt-3">

                    <!-- Grid column -->
                    <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
                        <!-- Content -->
                        <h6 class="text-uppercase fw-bold mb-4">
                            <i class="fas fa-gem me-3"></i>らくらくアロハ
                        </h6>
                        <p>
                            真心を込めて美味しい商品をお届けします
                        </p>
                    </div>
                    <!-- Grid column -->

                    <!-- Grid column -->
                    <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
                        <!-- Links -->
                        <h6 class="text-uppercase fw-bold mb-4">
                            Contact
                        </h6>
                        <p><i class="fas fa-home me-3"></i> 東京都渋谷区千駄ヶ谷</p>
                        <p>
                            <i class="fas fa-envelope me-3"></i>
                            rakuraku-aloha@gmail.com
                        </p>
                        <p><i class="fas fa-phone me-3"></i> 0120-000-111</p>
                    </div>
                    <!-- Grid column -->
                </div>
                <!-- Grid row -->
            </div>
        </section>
        <!-- Section: Links  -->

        <!-- Copyright -->
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
            © 2021 Copyright:
            <a class="text-reset fw-bold" href="#">らくらくアロハ</a>
        </div>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
</body>

</html>
