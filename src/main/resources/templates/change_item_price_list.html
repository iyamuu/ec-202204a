<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="../static/css/item_list.css" th:href="@{/css/item_list.css}" />
	<link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
	<title>らくらくアロハ</title>
</head>

<body>

	<header th:replace="header::frag_header"></header>

	<main>
		<section>
			<div class="container mt-5">
				<br>
				<h3>管理者画面</h3>
				<br>
				<div class="dropdown">
					<button class="btn btn-outline-dark mb-4 dropdown-toggle" type="button" id="dropdownMenuButton1"
						data-bs-toggle="dropdown" aria-expanded="false">メニュー</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
						<li><a class="dropdown-item" href="admin.html" th:href="@{/admin}">商品購入数ランキング</a></li>
						<li><a class="dropdown-item" href="insert_item.html" th:href="@{/admin/toInsertItem}">商品の追加</a>
						</li>
						<li><a class="dropdown-item" href="change_item_price.html"
								th:href="@{/admin/toChangeItemPriceList}">商品の値段変更</a></li>
					</ul>
				</div>
				<hr>
				<br>
				<div style="text-align: center">
					<h4>商品の値段変更</h4>
				</div>
				<br>
			</div>
			<div class="container">

				<div class="row row-cols-1 row-cols-md-3 g-4 item-content">
					<div class="col-3 mx-auto" style="width: 18rem" th:each="item : ${itemList}">
						<div class="card text-center" style="width: 18rem">
							<img src="../static/img_aloha_resize/10.jpg" class="card-img-top" alt="..."
								th:src="@{'/img_aloha_resize/'}+${item.imagePath}" />
							<div class="card-body">
								<h5 class="card-title" th:text="${item.name}">
									Hawaiianパラダイス</h5>
								<p class="card-text"
									th:text="'M:'+${#numbers.formatInteger(item.priceM, 3, 'COMMA')}+'円, L:'+ ${#numbers.formatInteger(item.priceL, 3, 'COMMA')}+'円'">
									M:2160円, L:3380円</p>
								<a th:href="@{'/admin/toChangeItemPriceDetail?id='}+${item.id}"
									class="btn btn-light">値段を変更</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<!-- Footer -->

	<footer th:replace="footer::frag_footer"></footer>

	<!-- Footer -->

	<!-- MDB -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

		</script>
	<!-- paginathing  -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/script.js}"></script>
	<script th:src="@{/js/paginathing.min.js}"></script>
	<script th:src="@{/js/carousel.js}"></script>
</body>

</html>
