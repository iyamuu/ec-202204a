<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
	rel="stylesheet" />
<!-- Custom CSS -->
<link rel="stylesheet" th:href="@{/css/signup.css}" />
<link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
<title>らくらくアロハ</title>
</head>

<body>
	<header th:replace="header::frag_header"></header>

	<main>
		<div class="container">
			<br>
			<h3>管理者画面</h3>
			<br>
			<div class="dropdown">
				<button class="btn btn-outline-dark mb-4 dropdown-toggle"
					type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
					aria-expanded="false">メニュー</button>
				<ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
					<li><a class="dropdown-item" href="admin.html"
						th:href="@{/admin}">商品購入数ランキング</a></li>
					<li><a class="dropdown-item" href="insert_item.html"
						th:href="@{/admin/toInsertItem}">商品の追加</a></li>
				</ul>
			</div>
			<hr>
			<br>
			<div style="text-align: center">
				<h4>商品の追加</h4>
			</div>
			<br>
			<form th:action="@{/admin/insertItem}" method="post" class="bg-light"
				th:object="${insertItemForm}" enctype="multipart/form-data">
				<div class="register-input-content mx-3">
					<div class="mb-3">
						<label for="name" class="form-label">商品名：</label>
						<div th:errors="*{name}" style="color: red">エラー！</div>
						<input type="text" name="name" class="form-control"
							th:field="*{name}" id="name" />
					</div>
					<div class="mb-3">
						<label for="description" class="form-label">説明文：</label>
						<div th:errors="*{description}" style="color: red">エラー！</div>
						<textarea name="description" class="form-control" id="description"
							th:field="*{description}"></textarea>
					</div>
					<div class="mb-3">
						<label for="priceM" class="form-label">Mサイズの値段：</label>
						<div th:errors="*{priceM}" style="color: red">エラー！</div>
						<input type="text" name="priceM" class="form-control" id="priceM"
							th:field="*{priceM}" />
					</div>
					<div class="mb-3">
						<label for="priceL" class="form-label">Lサイズの値段：</label>
						<div th:errors="*{priceL}" style="color: red">エラー！</div>
						<input type="text" name="priceL" class="form-control" id="priceL"
							th:field="*{priceL}" />
					</div>
					<div class="mb-3">
						<label for="itemImage" class="form-label">商品画像：</label>
						<div th:errors="*{itemImage}" style="color: red">エラー！</div>
						<input name="itemImage" type="file"
							accept=".jpg,.png,image/jpeg,image/png" class="form-control"
							id="itemImage" th:field="*{itemImage}" />
					</div>

				</div>

				<div class="button-link d-flex justify-content-center mx-2">
					<!-- Button trigger modal -->
					<button type="submit" class="btn btn-primary"
						data-bs-toggle="modal" data-bs-target="#exampleModal">
						登録する</button>
				</div>
			</form>
		</div>
	</main>

	<!-- Footer -->

	<footer th:replace="footer::frag_footer"></footer>

	<!-- Footer -->

	<!-- MDB -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
		
	</script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" th:src="@{/js/get_login_info.js}"></script>
</body>

</html>
