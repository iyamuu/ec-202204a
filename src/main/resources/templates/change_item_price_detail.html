<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet" />
	<!-- Custom CSS -->
	<link rel="stylesheet" href="../static/css/item_detail.css" th:href="@{/css/item_Detail.css}" />
	<link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
	<title>らくらくアロハ</title>
</head>

<body>
	<header th:replace="header::frag_header"></header>


	<main>
		<section>
			<div class="container mt-5">
				<h3>管理者画面</h3>
				<br>
				<div class="dropdown">
					<button class="btn btn-outline-dark mb-4 dropdown-toggle" type="button" id="dropdownMenuButton1"
						data-bs-toggle="dropdown" aria-expanded="false">メニュー</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
						<li><a class="dropdown-item" href="admin.html" th:href="@{/admin}">商品購入数ランキング</a></li>
						<li><a class="dropdown-item" href="insert_item.html" th:href="@{/admin/toInsertItem}">商品の追加</a>
						</li>
						<li><a class="dropdown-item" href="change_item_price.html"
								th:href="@{/admin/toChangeItemPriceList}">商品の値段変更</a></li>
					</ul>
				</div>
				<hr>
				<br>
				<div class="text-center">
					<h4>商品の値段変更</h4>
				</div>
				<br>
				<!-- TODO: Grid Systemが効かず、うまくレスポンシブにできていません -->
				<h4 class="d-flex justify-content-center" th:text="${item.name}">
					Hawaiianパラダイス</h4>
				<br />
				<div class="d-flex justify-content-center align-items-center row">
					<div class="d-flex justify-content-center col-6 mb-4">
						<img src="../static/img_aloha/10.jpg" th:src="@{/img_aloha_resize/} + ${item.imagePath}"
							class="img-thumbnail" id="detail-img" alt="..." />
					</div>
					<h4 class="text-center">現在の値段</h4>
					<p class="mb-1 text-center">
						Mサイズ：<span th:text="${item.priceM}">1000</span>円
					</p>
					<p class="mb-1 text-center">
						Lサイズ：<span th:text="${item.priceL}">2000</span>円
					</p>
				</div>
			</div>
		</section>
		<br />
		<section>
			<div class="container">
				<form action="cart_list.html" method="post" class="bg-light" th:action="@{/admin/changeItemPrice}"
					th:object="${updateItemPriceForm}">
					<div class="text-center pt-3">
						<h4>変更後の値段を入力</h4>
					</div>
					<input type="hidden" th:value="${item.id}" name="itemId">
					<div class="register-input-content mx-3">
						<div class="mb-3">
							<label for="priceM" class="form-label">Mサイズの値段：</label>
							<div th:errors="*{priceM}" style="color: red">エラー！</div>
							<input type="text" name="priceM" class="form-control" id="priceM" th:field="*{priceM}"
								placeholder="1000" />
						</div>
						<div class="mb-3">
							<label for="priceL" class="form-label">Lサイズの値段：</label>
							<div th:errors="*{priceL}" style="color: red">エラー！</div>
							<input type="text" name="priceL" class="form-control" id="priceL" th:field="*{priceL}"
								placeholder="2000" />
						</div>
						<div class="button-link d-flex justify-content-center mx-2">
							<!-- Button trigger modal -->
							<button type="submit" class="btn btn-primary" data-bs-toggle="modal"
								data-bs-target="#exampleModal">
								値段を変更する</button>
						</div>
					</div>
				</form>
			</div>
		</section>
	</main>

	<!-- Footer -->

	<footer th:replace="footer::frag_footer"></footer>

	<!-- Footer -->

	<!-- MDB -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>

	<!-- calc price  -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

		</script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/calc_price.js}"></script>
</body>

</html>
